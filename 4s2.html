<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main1.css" rel="stylesheet" type="text/css">
    <title>4</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <h1 class="title">4</h1>
    <h2 style="text-align: left; padding: 10px;">Skor : 2</h2>
    <h1><br><br>Berapa banyak bola biru?</h1>
    <h2><br><br><br><br>Pilih jawaban dengan meng-klik segitiga hijau</h2>
    <a-scene>
        <a-camera id="cam">
            <a-cursor></a-cursor>
        </a-camera>

        <a-entity
            geometry="primitive: triangle;"
            text__5btn="
                align: center;
                baseline: top;
                value: 2;
                wrapCount: 5;
            "
            material="color: green;"
            position="-4 4 -7"
            link="href: s3.html"
            look-at="#cam"
        ></a-entity>
        <a-entity
            geometry="primitive: triangle;"
            text__7btn="
                align: center;
                baseline: top;
                value: 3;
                wrapCount: 5;
            "
            material="color: green;"
            position="0 4 -7"
            link="href: s2.html"
            look-at="#cam"
        ></a-entity>

        <a-light
            type="spot"
            position="3.3 4 -6"
            intensity="1"
            penumbra="0.2"
        ></a-light>
        <a-light
            type="spot"
            position="0 4 -6"
            intensity="1"
            penumbra="0.2"
        ></a-light>
        <a-light
            type="spot"
            position="-3.3 4 -6"
            intensity="1"
            penumbra="0.2"
        ></a-light>

        <a-light
            type="spot"
            position="0 0 -5.2"
            intensity="1"
            penumbra="0.2"
        ></a-light>

        <a-box
            position="0 0 -7"
            color="white"
            scale="6 3 1"
        ></a-box>
        <a-sphere
            color="green"
            radius="0.3"
            position="0 2 -5.7"
            animation="
                property: position;
                from: 0 2 -5.7;
                to: 0 -3 -5.7;
                dur: 4000;
        "
        ></a-sphere>
        <a-sphere
            color="blue"
            radius="0.3"
            position="3 -0.3 -5.7"
            animation="
                property: position;
                from: 3 -0.3 -5.7;
                to: -4 0.3 -5.7;
                dur: 6000;
            "
        ></a-sphere>
        <a-sphere
            color="green"
            radius="0.3"
            position="-2 -2 -4"
            animation="
                property: position;
                from: -2 -2 -4;
                to: 1 1 -7.4;
                dur: 5500;
            "
        ></a-sphere>
        <a-sphere
            color="red"
            radius="0.3"
            position="2 -2 -4"
            animation="
                property: position;
                from: 2 -2 -4;
                to: -1 1 -7.4;
                dur: 8000;
            "
        ></a-sphere>
        <a-sphere
            color="yellow"
            radius="0.3"
            position="-3 1 -1"
            animation="
                property: position;
                from: -3 1 -1;
                to: 4 -1 -10.4;
                dur: 9000;
            "
        ></a-sphere>
        <a-sphere
            color="blue"
            radius="0.3"
            position="3 1 -1"
            animation="
                property: position;
                from: 3 1 -1;
                to: -3 -1 -10.4;
                dur: 7500;
            "
        ></a-sphere>
        
    </a-scene>
</body>
</html>
