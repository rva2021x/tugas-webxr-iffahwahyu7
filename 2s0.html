<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main1.css" rel="stylesheet" type="text/css">
    <title>2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>


</head>
<body>
    <h1 class="title">2</h1>
    <h2 style="text-align: left; padding: 10px;">Skor : 0</h2>
    <h2><br><br>Arahkan kursor (lingkaran kecil di tengah) ke semua bola kemudian klik kiri mouse. </h2>
    <h1><br><br><br>Berapa bola yang berubah merah?</h1>
    <h2><br><br><br><br><br>Pilih jawaban dengan meng-klik segitiga hijau</h2>
    <a-scene>
        <a-camera id="cam">
            <a-cursor></a-cursor>
        </a-camera>

        <a-entity
            geometry="primitive: triangle;"
            text__5btn="
                align: center;
                baseline: top;
                value: 5;
                wrapCount: 5;
            "
            material="color: green;"
            position="-4 3 -7"
            link="href: 3s0.html"
            look-at="#cam"
        ></a-entity>
        <a-entity
            geometry="primitive: triangle;"
            text__7btn="
                align: center;
                baseline: top;
                value: 7;
                wrapCount: 5;
            "
            material="color: green;"
            position="0 3 -7"
            link="href: 3s1.html"
            look-at="#cam"
        ></a-entity>
        <a-entity
            geometry="primitive: triangle;"
            text__8btn="
                align: center;
                baseline: top;
                value: 8;
                wrapCount: 5;
            "
            material="color: green;"
            position="4 3 -7"
            link="href: 3s0.html"
            look-at="#cam"
        ></a-entity>

        <a-sphere
            color="blue"
            radius="0.2"
            position="0 1.2 -2"
            event-set__click="
                _event: click;
                color: red;
            "
        ></a-sphere>
        <a-sphere
            color="blue"
            radius="1"
            position="-3 1.2 -2"
            event-set__click="
                _event: click;
                color: red;
            "
        ></a-sphere>
        <a-sphere
            color="yellow"
            radius="0.3"
            position="5 1.5 0"
        ></a-sphere>
        <a-sphere
            color="yellow"
            radius="0.1"
            position="0 -1.2 -2"
            event-set__click="
                _event: click;
                color: red;
            "
        ></a-sphere>
        <a-sphere
            color="green"
            radius="0.3"
            position="1 0 2"
            event-set__click="
                _event: click;
                color: red;
            "
        ></a-sphere>
        <a-sphere
            color="green"
            radius="0.2"
            position="5 -1 1"
            event-set__click="
                _event: click;
                color: red;
            "
        ></a-sphere>
        <a-sphere
            color="gray"
            radius="0.1"
            position="2 -1 1"
            event-set__click="
                _event: click;
                color: red;
            "
        ></a-sphere>
        <a-sphere
            color="gray"
            radius="0.4"
            position="3 1.2 -1"
            event-set__click="
                _event: click;
                color: red;
            "
        ></a-sphere>
        <a-sphere
            color="cyan"
            radius="1"
            position="-1 -1 2"
        ></a-sphere>
        <a-sphere
            color="cyan"
            radius="0.5"
            position="0 2 0"
        ></a-sphere>
    </a-scene>
</body>
</html>
